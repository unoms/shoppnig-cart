<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="nav-wrapper">
        <div class="nav-main">
            <span class="bar"><i class="fas fa-bars"></i></span>
            <div class="logo"><img src="./img/logo-main1.png" alt="Ardina Logo"></div>
            <div class="nav-cart">
                <i class="fas fa-cart-plus"></i><span class="nav-cart-items">0</span>
            </div>
        </div>
    </nav>
    <section class="main">
        <div class="center-banner">
            <button class="btn">Start Shopping</button>
        </div>

        <h1>Our Products</h1>
        <div class="container-products"> 
        </div>

    </section>
    <div class="cart-overlay">
        <div class="cart">
            <span><i class="fa fa-window-close"></i></span>
            <div class="cart-container">
                <h2>Your Cart</h2>
                <div class="cart-footer">
                    <span>Your Total: <span class="cart-total">0</span></span>
                </div>
            </div>
            <button class="btn">Clear Cart</button>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
